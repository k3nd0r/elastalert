# Built using sigmac
# Original rule: https://github.com/Neo23x0/sigma/blob/master/rules/windows/builtin/win_susp_failed_logon_reasons.yml
alert:
- debug
description: This method uses uncommon error codes on failed logons to determine suspicious activity and tampering with accounts that have been disabled or somehow restricted.
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:("4625" OR "4776") AND winlog.event_data.Status:("0xC0000072" OR "0xC000006F" OR "0xC0000070" OR "0xC0000413" OR "0xC000018C" OR "0xC000015B"))
index: logstash-windows-workstation-*
name: 9eb99343-d336-4020-a3cd-67f3819e68ee_0
priority: 2
realert:
  minutes: 0
type: any